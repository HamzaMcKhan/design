    <script>
        // Disable image dragging and context menu
        document.querySelectorAll('img').forEach(img => {
          img.addEventListener('contextmenu', e => e.preventDefault());
          img.addEventListener('dragstart', e => e.preventDefault());
        });
        // Disable Ctrl+S or Cmd+S
        document.addEventListener('keydown', (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key === 's') {
            e.preventDefault();
            alert('Downloading is disabled. All artwork is copyrighted.');
          }
        });
        // Disable Ctrl+P or Cmd+P (print shortcut)
        document.addEventListener('keydown', (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
            e.preventDefault();
            alert('Printing is disabled to protect copyrighted artwork.');
          }
        });
    </script>
